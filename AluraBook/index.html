<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <title>Alura Books</title>
    </head>
    <body>
       <header class="cabeçalho">
            <div class="conteiner">
                <input type="checkbox" id="marcado" class="conteiner__botao">
                <label for="menu">
                    <span class="cabeçalho__menu-haburguer conteiner__img"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-End</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
                    <li class="lista-menu__item"><a href="#" class="lista-menu__link">Design e UX</a></li>
                </ul>
                <img src="img/Logo.svg" alt="Logo Alura Books" class="conteiner__img">
            </div>
            <div class="conteiner">
                <a href="#"><img src="img/Favoritos.svg" alt="Curtidos" class="conteiner__icon"></a>
                <a href="#"><img src="img/Compras.svg" alt="Carrinho" class="conteiner__icon"></a>
                <a href="#"><img src="img/Usuário.svg" alt="Meu Perfil" class="conteiner__icon"></a>
            </div>
       </header>
       <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__search" placeholder="Qual será sua proxima leitura?">
       </section>
    </body>
</html>
