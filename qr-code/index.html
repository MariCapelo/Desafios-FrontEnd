<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<body>
 

    <div class="card">
      <img id="imagem" src=".\images\image-qr-code.png" alt="Um qrcode">
      <div class="frases">
        <div id="frase-1">
          <p><strong>Improve your front-end <br> skills by building projects</strong></p>
          
        </div>
          <p id="frase-2">Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br> the next level</p>

      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="">Marina Capelo</a>.</p>
